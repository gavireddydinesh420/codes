<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* .text {
            height: 100px;
            width: 300px;
        } */
        button {
            width: fit-content;
        }
        textarea:focus {
            border: 2px solid #000;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6 d-flex flex-column justidy-content-center">
                <textarea id="text-box" class="border-3 rounded-4 fs-5
                 mb-4 p-4 text" cols="30" rows="10"></textarea>
                <button class="btn btn-primary m-auto" id="btn">
                    <i class="fa-solid fa-microphone-lines fs-3"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        const button = document.querySelector("#btn");
        const text_box = document.querySelector("#text-box");
        button.addEventListener("click", () => {
            const text = new SpeechSynthesisUtterance(text_box.value);
            speechSynthesis.speak(text);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
